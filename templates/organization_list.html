{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>CHARITECH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="" , href="{% static 'css/login.css' %}">
</head>
<body>
<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="{% url 'index' %}">Dashboard</a></li>
                    <li class="list-group-item"><a href="{% url 'organizations' %}">Organizations</a></li>
                    <li class="list-group-item">User Types</li>
                    <li class="list-group-item">Users</li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-9">
                        <h3>Organizations</h3>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-primary" href="{% url 'organization_create' %}">Add Organization</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Organization Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for organization in organizations %}
                                <tr>
                                    <th scope="row">{{ organization.id }}</th>
                                    <td>{{ organization.name }}</td>
                                    <td>{{ organization.address }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-info" href="{% url 'organization_detail' organization.id %}">View</a>
                                        <a class="btn btn-sm btn-success" href="{% url 'organization_update' organization.id %}">Edit</a>
                                        <a class="btn btn-sm btn-danger" href="{% url 'organization_delete' organization.id %}">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
