{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>CHARITECH</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="" , href="{% static 'css/login.css' %}">
</head>
<body>
<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item">Dashboard</li>
                    <li class="list-group-item">Organizations</li>
                    <li class="list-group-item">User Types</li>
                    <li class="list-group-item">Users</li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <form action="{% url 'organization_delete' organization.id %}" method="post">
                            {% csrf_token %}
                            <div class="card">
                                <div class="card-title m-2">
                                    <b>Delete Organization</b>
                                </div>
                                <div class="card-body m-2">
                                    <h6>Are you sure you want to delete {{ organization.name }} ?</h6>
                                </div>
                                <div class="card-footer m-2">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                    <a href="{% url 'organizations' %}" class="btn btn-primary">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
